<!DOCTYPE html>
    <html>
        <head>
            <title>
                Continuação de Forms
            </title>
        </head>
        <body>
            <form>
                <p>
                    Qual seu time favorito?
                </p>
                <input
                    type="radio" id="palmeiras" name="time_fav" Value="Palmeiras"/>
                <label
                    for="palmeiras">Palmeiras
                </label>
                <br>
                <input
                    type="radio" id="trikas" name="time_fav" Value="São Paulo"/>
                <label
                    for="trikas">Trikas
                </label>
                <br>
                <input
                    type="radio" id="curica" name="time_fav" Value="Corinthians"/>
                <label
                    for="curica">Curica
                </label>
                <br>
                <input
                    type="radio" id="prantos" name="time_fav" Value="Santos"/>
                <label
                    for="prantos">Prantos
                </label>
                <br>
                <br>
                <p>
                    Quais seus jogadores preferidos?
                </p>
                <input
                    type="checkbox" id="gomez" name="jogador_fav" Value="Gustavo Gomez"/>
                <label
                    for="gomez">Gomez
                </label>
                <br>
                <input
                    type="checkbox" id="danilo" name="jogador_fav" Value="Danilo"/>
                <label
                    for="danilo">Zidanilo
                </label>
                <br>
                <input
                    type="checkbox" id="veiga" name="jogador_fav" Value="Raphael Veiga"/>
                <label
                    for="veiga">Veiguinha
                </label>
                <br>
                <input
                    type="checkbox" id="dudu" name="jogador_fav" Value="Dudu"/>
                <label
                    for="dudu">Dudibres
                </label>
                <br>
                <input
                    type="checkbox" id="rony" name="jogador_fav" Value="Rony"/>
                <label
                    for="rony">Rony Rústico
                </label>                
            </form>
        </body>
    </html>
