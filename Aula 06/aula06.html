<!DOCTYPE html>
<html>
    <head>
        <title>Palmeiras x Emelec</title>
        <link
            rel="stylesheet"
            href="./styles/estilo.css">
    </head>
    <body>
        <h2>My First JavaScript</h2>
        <br/>
        <br/>
        <button
            class="botao"
            type="button"
            onclick="document.getElementById('demo')
                    .innerHTML=Date()">
            Click me to display Date and Time
        </button>
        <br/>
        <br/>
        <br/>
        <span  
            id="demo">
        </span>
        <br/>
        <br/>
        <br/>
        <button
            class="botao"
            type="button"
            onclick="document.getElementById('toguro')
                    .innerHTML='no projetinho fellas'">
            Chama
        </button>
        <br/>
        <br/>
        <br/>
        <span
            id="toguro">
        </span>
        <br/>
        <br/>
        <br/>
        <button
            class="botao"
            type="button"
            onclick="document.getElementById('jobless')
                    .innerHTML='de um emprego'">
            Necessito
        </button>
        <br/>
        <br/>
        <br/>
        <span
            id="jobless">
        </span>
    </body>
</html>
